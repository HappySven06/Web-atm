<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Terminal</title>
		<link rel="stylesheet" href="Stiles.css" type="text/css">
	</head>

	<body>
        <div id="controls">
            <center>
                <h1>Web atm</h1>
            </center>
    
            <div class="terminal">
                <h3>Ballance</h3>
                <p id="ballance"></p>
            </div>
            <div class="terminal">
                <div>
                    <button class="button" id="inputbutton" onclick="changeDraw();">Withdraw</button>
                </div>
                <div>
                    <button class="button" id="inputbutton" onclick="changeSite();">Deposite</button>
                </div>
            </div>
        </div>

        <div id="draw">
            <center>
                <h1>Web atm</h1>
            </center>

            <div class="terminal">
                <h3>How much would you like to withdraw</h3>
                <input id=inpuDraw></input>
                <div>
                    <button class="button" id="inputbutton" onclick="deposite();">Deposite</button>
                </div>

                <div id="confirm">
                    <p id="confirmText"></p>
                </div>
            </div>
        </div>

        <div id="site">
            <center>
                <h1>Web atm</h1>
            </center>

            <div class="terminal">
                <h3>How much would you like to deposite</h3>
                <input id=inpuSite></input>
                <div>
                    <button class="button" id="inputbutton" onclick="deposite();">Deposite</button>
                </div>

                <div id="confirm">
                    <p id="confirmText"></p>
                </div>
            </div>
        </div>
	</body>
	
	<script type="text/javascript" src="../Index.js"></script>
</html>
